<div class="wrapper">
  <carryFest-image-upload-user-page [imageInput]="selectedImage" [uploadedPhoto]="uploadedImage" (uploadImage)="getImage($event)"></carryFest-image-upload-user-page>
  <div *ngFor="let imageKey of keys">
    <div class="image" [ngStyle]="{backgroundImage: 'url('+imageList[imageKey].url+')'}"></div>
  </div>
</div>
